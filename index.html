<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Prompt:wght@200;300;400;500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <img class="bgtopblue" src="bgtopblue.png" alt="">
  <div class="container">
      <img src="illustration-hero.svg">
      <h1 class="titprinc">Order Summary</h1>
      <h2 class="descrip">You can now listem to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>
      <div class="grid">
        <div class="music"><img src="icon-music.svg"></div>
        <div class="plan">
            <p class="type">Annual Plan</p>
            <p class="value">$59.99/year</p>
        </div>
        <div class="change"><a href="#">Change</a></div>
      </div>
      <div>
        <button class="btn">
          Proceed to Payment
        </button>
      </div>
      <br>
      <div class="cancel"><a href="#">Cancel Order</a></div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Bragdale">Olfer Bragdale</a>.
  </div>
</body>
</html>
